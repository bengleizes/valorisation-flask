<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorisation du parcours universitaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <div class="text-center">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo Faculté de Santé" class="img-fluid" style="max-width: 300px;">
        <h1 class="mt-3">Valorisation du parcours universitaire</h1>
    </div>

    <div class="card mt-4 p-4">
        <h2>Connexion Étudiant</h2>
        <form action="/student_login" method="post" class="d-flex">
            <input type="text" name="student_number" class="form-control me-2" placeholder="Numéro étudiant" required>
            <input type="password" name="password" class="form-control me-2" placeholder="Mot de passe" required>
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <p class="mt-2">Pas encore inscrit ? <a href="/student_register">Créer un compte</a></p>
    </div>

    <div class="mt-4">
        <h2>Accès Administrateur</h2>
        <form action="/admin_login" method="post" class="d-flex">
            <input type="password" name="admin_code" class="form-control me-2" placeholder="Code administrateur" required>
            <button type="submit" class="btn btn-danger">Se connecter</button>
        </form>
    </div>
</body>
</html>
