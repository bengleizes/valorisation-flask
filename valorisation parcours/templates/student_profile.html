<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes informations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            width: 200px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #000;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/student_dashboard">Accueil</a>
        <a href="/student_profile">Mes informations</a>
        <a href="/student_documents">Mes documents</a>
        <a href="/logout" class="text-danger">Se déconnecter</a>   
        <div class="mt-auto text-center p-3">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" style="max-width: 100px;">
</div>
    </div>
    <div class="main-content">
        <h2>Mes informations personnelles</h2>
        <form action="/student_profile" method="post">
            <div class="mb-3">
                <label>Nom</label>
                <input type="text" name="nom" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Prénom</label>
                <input type="text" name="prenom" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Numéro étudiant</label>
                <input type="text" name="numero" class="form-control" value="{{ numero_etudiant }}" readonly>
            </div>
            <div class="mb-3">
                <label>Promotion</label>
                <select name="promotion" class="form-select" required>
                    <option value="">-- Choisir une promotion --</option>
                    <option value="2021-2022">2021-2022</option>
                    <option value="2022-2023">2022-2023</option>
                    <option value="2023-2024">2023-2024</option>
                    <option value="2024-2025">2024-2025</option>
                    <option value="2025-2026">2025-2026</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Adresse email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Enregistrer mes informations</button>
        </form>
    </div>
</body>
</html>
