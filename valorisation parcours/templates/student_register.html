<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Étudiant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Créer un compte étudiant</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form action="/student_register" method="post">
        <div class="mb-3">
            <label>Numéro étudiant</label>
            <input type="text" name="student_number" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Mot de passe</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Créer un compte</button>
    </form>
    <p class="mt-2">Déjà inscrit ? <a href="/student_login">Se connecter</a></p>
</body>
</html>
